<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Input Range Object</title>
</head>

<body>
  <p>Click the button to create a Slider Control.</p>

  <button onclick="myFunction()">Try it</button>

  <script>
    function myFunction() {
      var x = document.createElement("INPUT");
      x.setAttribute("type", "range");
      document.body.appendChild(x);
    }
  </script>
</body>

</html>
