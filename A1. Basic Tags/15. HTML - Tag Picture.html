<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tag Picture</title>
</head>
<body>
<picture>
  <source media="(min-width: 650px)" srcset="Images/poporing.svg">
  <source media="(min-width: 465px)" srcset="Images/poporing.gif">
  <img src="Images/poporing.jpg" alt="Poporing" style="width:auto;">
</picture>
<p>Ubah ukuran browser untuk melihat hasilnya.</p>
<p><strong>Note:</strong> Tag Picture tidak didukung oleh Internet Explorer 12 dan versi sebelumnya.</p>
</body>
</html>
