<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <title>Tag Figure Caption</title>
</head>

<body>
  <p>Kita bisa menggunakan Tag Figcaption untuk menjelaskan img element.</p>
  <figure>
    <img src="images/poporing.svg" alt="poporing" width="300" height="240">
    <figcaption>Gambar 1. Poporing dengan format SVG</figcaption>
  </figure>
  <p><strong>Note:</strong> Tag Figcaption tidak didukung oleh Internet Explorer 8 dan versi sebelumnya.</p>
</body>

</html>
