<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <title>Tag Header</title>
</head>

<body>

  <article>
    <header>
      <h1>Element Heading di dalam Element Header</h1>
      <h3>Element Header dalam Element Article</h3>
      <p>Element Paragraph di dalam Element Header</p>
    </header>
    <p>Element Paragraph di luar Element Header</p>
  </article>
  <p><strong>Note:</strong> Tag Header tidak didukung oleh Internet Explorer 8 dan versi sebelumnya.</p>
</body>

</html>
