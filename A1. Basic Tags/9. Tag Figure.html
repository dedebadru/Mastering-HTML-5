<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <title>Tag Figure</title>
</head>

<body>
  <p>Kita bisa menggunakan Tag Figure untuk menyimpan img element.</p>
  <figure>
    <img src="images/poporing.svg" alt="Poporing" width="300" height="250">
  </figure>
  <p><strong>Note:</strong> Tag Figure tidak didukung oleh Internet Explorer 8 dan versi sebelumnya.</p>
</body>

</html>
